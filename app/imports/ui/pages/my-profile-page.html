<template name="My_Profile_Page">
  <div class="ui container">
    <div class="ui form">
      <h1 class="ui dividing header">My Profile</h1>
      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Name">
      </div>
      <div class="field">
        <label>Contact Info</label>
        <input type="text" placeholder="Phone number / Email">
      </div>
      <div class="field">
        <label>Musical Tastes</label>
        <input type="text" placeholder="Type of music">
      </div>
      <div class="field">
        <label>Musical Capabilities</label>
        <input type="text" placeholder="Instruments you play">
      </div>
      <div class="field">
        <label>Musical Goals</label>
        <input type="text" placeholder="Be in a band, casual playing, etc.">
      </div>
      <div class="two fields">
        <div class="field">
          <label>YouTube</label>
          <input type="text" placeholder="YouTube URL or N/A if none">
        </div>
        <div class="field">
          <label>SoundCloud</label>
          <input type="text" placeholder="SoundCloud URL or N/A if none">
        </div>
      </div>
    </div>

    <button class="ui button" style="margin-top: 20px" type="submit">Update</button>

  </div>
</template>
